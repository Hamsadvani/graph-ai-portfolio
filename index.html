<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamsadvani Kuganantham | Generative AI Portfolio</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2a36;
      --accent: #2ecc71; /* primary green */
      --muted: #7f8c8d;
      --nav-height: 72px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      scroll-behavior: smooth;
    }

    /* Announcement bar */
    .announcement {
      background: var(--text);
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }

    /* Navigation – three‑part flex layout */
    nav {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 0 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ececec;
    }

    /* Brand avatar */
    .nav-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    /* Center (links) */
    .nav-center {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-center a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-center a:hover,
    .nav-center a:focus {
      color: var(--accent);
    }

    /* End (aux links / icons) */
    .nav-end {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .pill-link {
      padding: 0.4rem 1rem;
      border: 2px solid var(--text);
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      font-size: 0.9rem;
    }

    .pill-link:hover { border-color: var(--accent); color: var(--accent); }

    .icon-btn {
      width: 42px;
      height: 42px;
      border: 2px solid var(--text);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      cursor: pointer;
      transition: border 0.2s ease-in-out;
    }

    .icon-btn:hover { border-color: var(--accent); }

    .icon-btn svg { width: 20px; height: 20px; fill: none; stroke: var(--text); stroke-width: 2; }
    .icon-btn:hover svg { stroke: var(--accent); }

    /* Serif headings */
    h1, h2, h3 { font-family: Georgia, "Times New Roman", serif; }

    /* Hero */
    .hero {
      background: radial-gradient(circle at top left, #f0f3f2 0%, #fafcfc 70%);
      padding: 5rem 1rem 7rem;
      border-bottom-left-radius: 4rem;
      position: relative;
      overflow: hidden;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 900px) {
      .hero-inner {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
    }

    .hero-title {
      font-size: clamp(2.2rem, 4.5vw + 1rem, 4rem);
      line-height: 1.15;
      margin-bottom: 1.25rem;
    }

    .hero-title span { color: var(--accent); }

    .hero-lead {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 55ch;
    }

    .cta-btn {
      display: inline-block;
      padding: 1rem 2.25rem;
      background: var(--text);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
    }

    .cta-btn:hover,
    .cta-btn:focus { background: var(--accent); }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      display: block;
    }

    /* Section base styles */
    section:not(.hero) {
      max-width: 950px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    section h2 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
      border-bottom: 3px solid var(--accent);
      display: inline-block;
      padding-bottom: 0.25rem;
    }

    /* About grid */
    .about-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.75rem;
    }

    @media (min-width: 640px) { .about-grid { grid-template-columns: 1fr 2fr; } }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: url("https://raw.githubusercontent.com/Hamsadvani/graph-ai-portfolio/main/Passport_size_photo%20(1).jpeg") center/cover no-repeat;
      color: transparent; /* Hide placeholder text */
      margin: 0 auto;
    }

    ul { padding-left: 1.2rem; }

    .muted { color: var(--muted); font-size: 0.95rem; }

    /* Footer */
    footer {
      background: #f4f6f6;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
  </style>
</head>
